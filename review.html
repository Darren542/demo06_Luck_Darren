<html lang="en">

<head>
  <title>Hiking Info</title>

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <!-- Firebase 8 Library related JS CDN go here-->

<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid py-3">
      <a class="navbar-brand" href="#">
        <img src="./images/adventurer.png" height="36">
        DarrenHikes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <br/>
  <div class="container">
    <!-- Content here -->
    <h2>Rate and Comment on your recent hike!</h2>

    <label> Name </label>
    <br />
    <input id="title" type="text">

    <!-- Text Area-->
    <div class="mb-3 mt-3">
      <label for="comment">Comments:</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>

    <!-- Radio Buttons-->
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">Flooded</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">No</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Not Sure</label>
    </div>
    <br/>
    <br/>
    <!-- html radio buttons-->
    <div id="group">
      <label style="width: 100px;">Muddy</label>
      <input type="radio" value="val1" name="mud">
      <label style="width: 50px;">Yes</label>
      <input type="radio" value="val2" name="mud">
      <label style="width: 50px;">No</label>
    </div>
    <br>

    <!-- Dropdown menu-->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
        aria-expanded="false">
        Level of the Hike
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li><button class="dropdown-item" type="button">Easy</button></li>
        <li><button class="dropdown-item" type="button">Moderate</button></li>
        <li><button class="dropdown-item" type="button">Hard</button></li>
      </ul>
    </div>
    <br>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <p>Rate your overall experience</p>
    <i class="material-icons">star</i>
    <i class="material-icons">star</i>
    <i class="material-icons">star</i>
    <i class="material-icons">star_outline</i>

  </div>
  <br>
  <!-- Block Button-->
  <div class="d-grid gap-2 px-2">
    <button onclick="apple()" id="submit" class="btn btn-primary" type="button">Submit</button>
  </div>

  <!-- copyright footer -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 BCIT COMP1800</p>
    <a href="/"
      class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg>
    </a>
  </footer>

  <!-- sticky footer-->
  <div class="fixed-bottom py-3 bg-info">
    <div class="container text-center">
      <span class="material-icons-outlined">
        <i class="material-icons md-36">star</i>
        <i class="material-icons md-36">home</i>
        <i class="material-icons md-36">map</i>
        <i class="material-icons md-36">settings</i>
      </span>
    </div>
  </div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->

  <!-- Link to scripts of your own -->
  <script src="./scripts/script.js"></script>

</body>

</html>
